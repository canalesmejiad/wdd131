<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="A simple temple album project for WDD 131.">
    <meta name="author" content="David Canales">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="temple.css">
    <link rel="stylesheet" href="temples-large.css">
    <link rel="stylesheet" href="temples.js">
</head>

<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Old</a>
            <a href="#">New</a>
            <a href="#">Large</a>
            <a href="#">Small</a>
        </nav>
    </header>
    <main>
        <h1>Temple Around the World</h1>
        <figure>
            <img src="https://via.placeholder.com/300x200" alt="Salt Lake Temple" />
            <figcaption>Salt Lake Temple</figcaption>
        </figure>

        <figure>
            <img src="https://via.placeholder.com/300x200" alt="Nauvoo Temple" />
            <figcaption>Navoo Temple</figcaption>
        </figure>

        <figure>
            <img src="https://via.placeholder.com/300x200" alt="Los Angeles Temple" />
            <figcaption>Los Angeles Temple</figcaption>
        </figure>

        <figure>
            <img src="https://via.placeholder.com/300x200" alt="Mexico City Temple" />
            <figcaption>Mexico City Temple</figcaption>
        </figure>

        <figure>
            <img src="https://via.placeholder.com/300x200" alt="Rome Italy Temple" />
            <figcaption>Rome Italy temple</figcaption>
        </figure>

        <figure>
            <img src="https://via.placeholder.com/300x200" alt="Provo City Center Temple" />
            <figcaption>Provo City Temple</figcaption>
        </figure>

        <figure>
            <img src="https://via.placeholder.com/300x200" alt="Hong Kong Temple" />
            <figcaption>Hong Kong Temple</figcaption>
        </figure>

        <figure>
            <img src="https://via.placeholder.com/300x200" alt="San Diego Temple" />
            <figcaption>San Diego Temple</figcaption>
        </figure>

        <figure>
            <img src="https://via.placeholder.com/300x200" alt="Fort Lauderdale Temple" />
            <figcaption>Fort Lauderdale Temple</figcaption>
        </figure>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | David Canales | Vancouver, Washington</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
