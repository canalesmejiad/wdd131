<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="A simple temple album project for WDD 131.">
    <meta name="author" content="David Canales">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles/temple.css">
    <link rel="stylesheet" href="styles/temples-large.css">

    <script src="temples.js" defer></script>
</head>

<body>
    <header>
        <div class="brand">Temple Album</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Old</a>
            <a href="#">New</a>
            <a href="#">Large</a>
            <a href="#">Small</a>
        </nav>
    </header>
    <main>
        <h1>Temple Around the World</h1>
        <h2>Home</h2>
        <figure>
            <img src="images_temple/salt_lake_temple.webp" alt="Salt Lake Temple" width="300" height="200"
                loading="lazy" />
            <figcaption>Salt Lake Temple</figcaption>
        </figure>

        <figure>
            <img src="images_temple/nauvoo_temple.webp" alt="Nauvoo Temple" width="300" height="200" loading="lazy" />
            <figcaption>Navoo Temple</figcaption>
        </figure>

        <figure>
            <img src="images_temple/Los_Angeles_temple.jpg" alt="Los Angeles Temple" width="300" height="200"
                loading="lazy" />
            <figcaption>Los Angeles Temple</figcaption>
        </figure>

        <figure>
            <img src="images_temple/mexico_city_temple.webp" alt="Mexico City Temple" width="300" height="200"
                loading="lazy" />
            <figcaption>Mexico City Temple</figcaption>
        </figure>

        <figure>
            <img src="images_temple/rome_italy_temple.webp" alt="Rome Italy Temple" width="300" height="200"
                loading="lazy" />
            <figcaption>Rome Italy temple</figcaption>
        </figure>

        <figure>
            <img src="images_temple/provo_temple.webp" alt="Provo City Center Temple" width="300" height="200"
                loading="lazy" />
            <figcaption>Provo City Temple</figcaption>
        </figure>

        <figure>
            <img src="images_temple/hong_kong_temple.webp" alt="Hong Kong Temple" width="300" height="200"
                loading="lazy" />
            <figcaption>Hong Kong Temple</figcaption>
        </figure>

        <figure>
            <img src="images_temple/san_diego_temple.webp" alt="San Diego Temple" width="300" height="200"
                loading="lazy" />
            <figcaption>San Diego Temple</figcaption>
        </figure>

        <figure>
            <img src="images_temple/fort_lauderdale_temple.webp" alt="Fort Lauderdale Temple" width="300" height="200"
                loading="lazy" />
            <figcaption>Fort Lauderdale Temple</figcaption>
        </figure>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | David Canales | Vancouver, Washington</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
